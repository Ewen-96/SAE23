<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
    <!-- FONT Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/0acb75a9e8.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/main.js"></script>
    <title>Instant Weather</title>
  </head>
  <body>
    <header>
      <h1>INSTANT WEATHER</h1>
      <p>Votre météo en un clic</p>
      <p>Choisissez votre commune et consultez les prévisions du jour</p>
    </header>
    <main>
      <section id="cityForm">
        <form id="cityForm_form">
          <label for="code-postal">Saisissez un code postal</label>
          <input
            type="text"
            id="code-postal"
            placeholder="Entrez un code postal..."
            required
          />
          <label
            for="communeSelect"
            class="sr-only"
            >Sélectionnez la commune</label
          >
          <select id="communeSelect" aria-label="Choix de la commune"></select>
          
          <label for="daySlider">Nombre de jours de prévision : <span id="sliderValue">1</span></label>
          <input type="range" id="daySlider" min="1" max="7" value="1" />
          
          <fieldset id="optionsFieldset">
            <legend>Informations supplémentaires à afficher</legend>
            <label><input type="checkbox" id="latOption" /> Latitude</label>
            <label><input type="checkbox" id="lonOption" /> Longitude</label>
            <label><input type="checkbox" id="rainOption" /> Cumul de pluie (mm)</label>
            <label><input type="checkbox" id="windOption" /> Vent moyen (km/h)</label>
            <label><input type="checkbox" id="dirOption" /> Direction du vent (°)</label>
          </fieldset>
          
          <button type="submit" id="validationButton">Valider</button>
        </form>
      </section>
      <section id="weatherInformation">
        <!-- Ajouter les informations météo ici -->
      </section>
    </main>
  </body>
</html>
